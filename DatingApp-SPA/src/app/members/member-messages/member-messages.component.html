<div class="card">
  <div class="card-body">
    <div *ngIf="messages.length == 0">
      <p>No messages yet...say hi using the message box below</p>
    </div>

    <ul class="chat">
      <li *ngFor="let message of messages">
        <!--to them  -->
        <div *ngIf="message.senderId == recipientId">
          <span class="chat-img float-left">
            <img
              src="{{ message.senderPhotoUrl }}"
              alt="{{ message.senderKnownAs }}"
              class="rounded-circle"
            />
          </span>

          <div class="chat-body">
            <div class="header">
              <strong class="primary-font">{{ message.senderKnownAs }}</strong>
              <small class="text-muted float-right">
                <span class="fa fa-clock-o">{{
                  message.messageSent | timeAgo
                }}</span>
                <button class="border-none" (click)="deleteMessage(message.id)">
                  <span class="fa fa-trash"></span>
                </button>
              </small>
            </div>
            <p class="content">{{ message.content }}</p>
          </div>
        </div>
        <!-- to me -->
        <div *ngIf="message.senderId != recipientId">
          <span class="chat-img float-right">
            <img
              src="{{ message.senderPhotoUrl }}"
              alt="{{ message.senderKnownAs }}"
              class="rounded-circle"
            />
          </span>

          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-clock-o">{{
                  message.messageSent | timeAgo
                }}</span>
                <span *ngIf="!message.isRead" class="text-danger"
                  >(unread)</span
                >
                <span *ngIf="message.isRead" class="text-success"
                  >(Read {{ message.readDate | timeAgo }})</span
                >
                <button class="border-none" (click)="deleteMessage(message.id)">
                  <span class="fa fa-trash"></span>
                </button>
              </small>
              <strong class="primary-font float-right">{{
                message.senderKnownAs
              }}</strong>
            </div>
            <p class="content">{{ message.content }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="messageForm.valid && sendMessage()">
      <div class="input-group">
        <input
          [(ngModel)]="newMessage.content"
          name="content"
          required
          class="form-control input-sm"
          type="text"
          placeholder="send a message"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" [disabled]="!messageForm.valid">
            send
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

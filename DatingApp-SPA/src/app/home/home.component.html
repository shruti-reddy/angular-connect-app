<div class="container mt-5">
  <div *ngIf="!isRegisterClicked" style="text-align: center;">
    <h1>Find your match</h1>
    <p class="lead">
      Come in to view your matches... All you need to do is sign up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-1" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-info btn-lg ml-1">Learn More</button>
    </div>
  </div>

  <div *ngIf="isRegisterClicked" class="container">
    <div class="row justify-content-center">
      <div class="col-4"></div>
      <app-register
        (cancelRegister)="cancelRegisterMode($event)"
      ></app-register>
    </div>
  </div>
</div>
